{% extends "registration/password_reset_confirm.html" %}

{% block title %}Password_reset_confirm{% endblock %}

{% block extra_head %}
    <style>
        .container {
            justify-content: center;
            align-items: center;
            text-align: center;


            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 500px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #fff;
        }
        input[type="email"], input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }
        input::placeholder {
            color: #aaa;
        }
        button {
            background: #ff7e5f;
            color: #fff;
            font-size: 1em;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #e76852;
        }
        .form-footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #000000;
        }
        .form-footer a {
            color: #000000;
            text-decoration: underline;
        }



    </style>
{% endblock %}

{% block content %}
<div class="container">
    <h2>Set a New Password</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Reset Password</button>
    </form>
</div>

{% endblock %}
