{% extends "registration/base_registration.html" %}

{% block title %}password_reset_form{% endblock %}

{% block extra_head %}
    <style>
        .container {
            justify-content: center;
            align-items: center;
            text-align: center;


            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 500px;
        }
        #id_new_password2 {
border-color: black;
} 



    </style>
{% endblock %}

{% block content %}
<div class="container">
    <h2>Reset Password</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Send Reset Email</button>
    </form>
</div>

{% endblock %}
