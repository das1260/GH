<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment for Appointment</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Confirm Your Appointment</h2>
    <p><strong>Date:</strong> {{ appointment.slot.date }}</p>
    <p><strong>Time Slot:</strong> {{ appointment.slot.time_slot }}</p>
    <p><strong>Amount:</strong> â‚¹500.00</p>

    <button id="pay-btn">Pay Now</button>
</div>

<script>
    document.getElementById('pay-btn').onclick = function () {
        var options = {
            "key": "{{ payment['key'] }}",
            "amount": "{{ payment['amount'] }}",
            "currency": "INR",
            "name": "Appointment Booking",
            "description": "Payment for appointment on {{ appointment.slot.date }} at {{ appointment.slot.time_slot }}",
            "order_id": "{{ payment['id'] }}",
            "handler": function (response) {
                window.location.href = "/payment-success/" + response.razorpay_payment_id + "/";
            },
            "theme": {
                "color": "#3399cc"
            }
        };
        var rzp1 = new Razorpay(options);
        rzp1.open();
    };
</script>

</body>
</html>
